<div class="card mx-auto" style="width: 28rem;" *ngIf="book && canLoaded">
  <img
    class="card-img-top"
    [src]="book.img || '../../../assets/cover.png'"
    alt="cover"
  />
  <div class="card-body">
    <h5 class="card-title">{{ book.title }}</h5>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Author - {{ book.author }}</li>
    <li class="list-group-item">Pages - {{ book.pages }}</li>
    <li class="list-group-item">Publish Date - {{ book.publishedDate }}</li>
  </ul>
  <div class="card-body">
    <p class="card-text">
      {{ book.description }}
    </p>
  </div>
  <div
    class="card-body d-flex justify-content-between"
    *ngIf="loggedIn() && !isUsedBook"
  >
    <button type="button" class="btn btn-success" (click)="addBookForRead()">
      Read
    </button>
    <button type="button" class="btn btn-info" (click)="addBookForWantToRead()">
      Want to Read
    </button>
  </div>
</div>
