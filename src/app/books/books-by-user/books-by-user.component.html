<h3 class="text-center mb-5 mt-3">{{ header }} Books List</h3>
<table class="table table-image" *ngIf="books.length > 0">
  <tr>
    <th>Cover</th>
    <th>Title</th>
    <th>Author</th>
    <th>Published Date</th>
    <th></th>
  </tr>
  <tr *ngFor="let book of books">
    <td><img [src]="book.img || '../../../assets/book.png'" alt="cover" /></td>
    <td>{{ book.title }}</td>
    <td>{{ book.author }}</td>
    <td>{{ book.publishedDate }}</td>
    <td>
      <a
        (click)="changeBookToOtherStatus('want', book)"
        class="btn btn-info"
        *ngIf="status === 'read'"
        >Want to read</a
      >
      <a
        (click)="changeBookToOtherStatus('read', book)"
        class="btn btn-info"
        *ngIf="status !== 'read'"
        >Read</a
      >
      <a (click)="deleteBook(book)" class="btn btn-danger ml-1">Delete</a>
    </td>
  </tr>
</table>
<h4 class="text-center" *ngIf="books.length === 0">No Books</h4>
